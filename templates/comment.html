<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Comments Page</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="/search">Search</a></li>
        <li><a href="/comments">Comments</a></li>
        <li><a href="/social">Social</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="user-info">
        Welcome, {{.Email}}!
        <form action="/logout" method="POST" style="display: inline">
          <button type="submit">Logout</button>
        </form>
      </div>
      <h1>Comments</h1>
      <form action="/comments" method="POST">
        <textarea name="comment" placeholder="Leave a comment..." rows="4"></textarea>
        <input type="submit" value="Submit" />
      </form>
      <div class="comments-list" id="comments-list">
        {{range .Comments}}
        <div class="comment">
          <p>{{.}}</p>
        </div>
        {{else}}
        <p>No comments yet.</p>
        {{end}}
      </div>
    </div>
  </div>

  <script>
    // Automatically scroll to the bottom of the comments list
    function scrollToBottom() {
      var commentsList = document.getElementById("comments-list");
      commentsList.scrollTop = commentsList.scrollHeight;
    }

    // Scroll to bottom when the page loads or new comments are added
    window.onload = scrollToBottom;
    window.onresize = scrollToBottom;
  </script>
</body>

</html>
