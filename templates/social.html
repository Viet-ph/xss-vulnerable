<!DOCTYPE html>
<html>

<head>
    <title>Vulnerable Blog</title>
    <link href="/static/styles.css" rel="stylesheet">
    <script>
        // Blog post data
        var posts = {
            1: {
                title: 'Introduction to Web Security',
                content: 'This post covers the basics of web security, including XSS, CSRF, and SQL injection.'
            },
            2: {
                title: 'Exploring DOM-based XSS',
                content: 'Learn about DOM-based XSS vulnerabilities and how to prevent them in your web applications.'
            },
            3: {
                title: 'Best Coding Practices',
                content: 'Follow these coding best practices to write secure and maintainable code.'
            }
        };

        function loadContent(section) {
            var contentContainer = document.getElementById('contentContainer');
            contentContainer.innerHTML = '';

            switch (section) {
                case 'home':
                    contentContainer.innerHTML = '<h2>Welcome to the Blog</h2><p>This is a static blog website.</p>';
                    break;
                case 'post':
                    var postId = window.location.hash.substr(1);
                    if (posts[postId]) {
                        var postHTML = '<h2>' + posts[postId].title + '</h2><p>' + posts[postId].content + '</p>';
                        contentContainer.innerHTML = postHTML;
                    } else {
                        contentContainer.innerHTML = '<h2>Post not found</h2>';
                    }
                    break;
                case 'about':
                    contentContainer.innerHTML = '<h2>About</h2><p>This is a sample about page.</p>';
                    break;
                default:
                    contentContainer.innerHTML = '<h2>Page not found</h2>';
            }
        }

        window.addEventListener('hashchange', function () {
            var section = window.location.hash.substr(1) || 'home';
            loadContent(section);
        });

        window.addEventListener('load', function () {
            var section = window.location.hash.substr(1) || 'home';
            loadContent(section);
        });
    </script>
</head>

<body>
    <h1>Vulnerable Blog</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#post">Blog Posts</a>
        <a href="#about">About</a>
    </nav>
    <div id="contentContainer"></div>
</body>

</html>
